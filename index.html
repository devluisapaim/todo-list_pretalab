<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arapey:ital@1&display=swap" rel="stylesheet">
</head>
<body>

    <div id="todolist" class="todolist">
        <img src="./img/icon_logo.svg" alt="">

        <div id="tasklist">
            <ul>
                <li>Feito?</li>
                <li>Tarefa</li>
                <li>Prazo</li>
                <li>Excluir</li>
            </ul>

            <div id="tasks"></div>
        </div>
        <!-- style="display: none;" -->
        <div id="addTask1">
        <form id="addTask">
            <label class="formItem" for="tarefa">Tarefa</label>
            <input class="formItem" id="tarefa" type="text" placeholder="Digite a descrição da tarefa">
            <label class="formItem" for="prazo">Prazo</label>
            <input class="formItem" id="prazo" type="text" value="" placeholder="Digite o prazo (dd/mm)">
        </form>
        </div>

        <button onclick="addTask()">Adicionar tarefa</button>
    </div>
    
</body>
<script src="script.js"></script>
</html>
